<link rel="stylesheet" href="../asset/css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<div class="container nav-margin-top">
    <div class="col-md-5 mx-auto">
        <div class="myform form ">
            <div class="logo mb-3">
                <div class="col-md-12 text-center">
                    <h1>Inscription</h1>
                </div>
            </div>
            <form action="" name="registration" method="post" id="register">
                <div class="form-group">
                    <label for="exampleInputEmail1">Prénom</label>
                    <input type="text" name="firstname" class="form-control" id="firstname"
                        aria-describedby="emailHelp" placeholder="Entrer votre prénom">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Nom</label>
                    <input type="text" name="lastname" class="form-control" id="lastname"
                        aria-describedby="emailHelp" placeholder="Entrer votre nom">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Adresse E-mail</label>
                    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Entrer votre E-mail">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Mot de passe</label>
                    <input type="password" name="password" id="password" class="form-control"
                        aria-describedby="emailHelp" placeholder="Entrer votre mot de passe">
                </div>
                <div class="col-md-12 text-center mb-3">
                    <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Inscription</button>
                </div>
                <div class="col-md-12 ">
                    <div class="form-group">
                        <p class="text-center"><a href="#" id="signin">Vous avez déjà un compte ?</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
