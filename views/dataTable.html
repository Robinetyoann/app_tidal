<div class="container mt-2 mb-2">
    <div class="container mt-5 mb-3">
        <div class="container d-flex justify-content-around">
            <div class="row">
                <div class="col">
                    <select id="select-caracteristique" class="selectpicker" aria-label="select caractéristique">
                        <option selected value="null">Sélectionner un caractéristique de pathologie</option>
                        <option value="plein">Plein</option>
                        <option value="vide">Vide</option>
                        <option value="chaud">Chaud</option>
                        <option value="froid">Froid</option>
                        <option value="interne">Interne</option>
                        <option value="externe">Externe</option>
                    </select>
                </div>
                <div class="col">
                    <select id="select-pathologie" class="selectpicker" aria-label="select pathologie">
                        <option selected value="null">Sélectionner un type de pathologie</option>
                        <option value="méridien">Méridien</option>
                        <option value="null">Organe/viscère</option>
                        <option value="luo">Luo</option>
                        <option value="null">Merveilleux vaisseaux</option>
                        <option value="jing jin">Jing jin</option>
                    </select>
                </div>
                <div class="col">
                    <select id="select-meridiens" class="selectpicker" multiple aria-label="select meridiens" multiple></select>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-2 mb-2">
        <table id="table"></table>
    </div>
</div>
